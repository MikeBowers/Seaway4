<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

  <title>Flat HTML5/CSS3 Login Form</title>

      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <link rel="stylesheet" href="css/style.css">
      <script>
      function checkDate() {
        var todaysDate = new Date();
        var convertedDate = todaysDate.getDay();

        if(convertedDate == 0 convertedDate == 1 convertedDate == 2 convertedDate == 3 || convertedDate == 5 convertedDate == 6)
        {
          location.href="index.html";
        }
      }

      function validate()
      {
          if(   (document.getElementById("text1").value == "admin" && document.getElementById("text2").value == "admin123") ||
                (document.getElementById("text1").value == "user" && document.getElementById("text2").value == "user123") ||
                (document.getElementById("text1").value == "seaway" && document.getElementById("text2").value == "seaway123") ||
                (document.getElementById("text1").value == "suuser" && document.getElementById("text2").value == "suuser123") )
          {
              alert( "Welcome!" );
              location.href="index.html";
          }
          else
          {
              alert( "Login Failed." );
              location.href="login.html";
          }
      }
      </script>


</head>

<body onload="javascript:checkDate()">
  <div class="login-page">
  <div class="form">
    <img src="assets/images/loginlogo.png"/>
    <br/><br/>
    <form>
    <input type="text" placeholder="Username" id="text1" /><br />
    <input type="password" placeholder="Password" id="text2" /><br />
    <input style="background-color:#292D86; color:#fff"class="form button"type="button" value="Login" onclick="javascript:validate()" />
</form>

  </div>
</div>




</body>

</html>
