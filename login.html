<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

  <title>Seaway MFG</title>

      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="https://mikebowers.github.io/Seaway4/login.js"></script>
      <script type="text/javascript">
      function checkDate() {
        var todaysDate = new Date();
        var convertedDate = todaysDate.getDay();

        if(convertedDate == 0 || convertedDate == 1 || convertedDate == 2 || convertedDate == 3 || convertedDate == 5 || convertedDate == 6)
        {
          location.href="index.html";
        }
      }
      </script>

</head>

<body onload="checkDate()">
  <div class="login-page">
  <div class="form">
    <img src="assets/images/loginlogo.png"/>
    <br/><br/>
    <form>
    <input type="text" placeholder="Username" id="text1" /><br />
    <input type="password" placeholder="Password" id="text2" /><br />
    <input style="background-color:#292D86; color:#fff"class="form button"type="button" value="Login" onclick="validateUser()" />
</form>

  </div>
</div>




</body>

</html>
