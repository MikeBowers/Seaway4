<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>


      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="login-page">
  <div class="form">
    <img src="assets/images/loginlogo.png"/>
    <br/><br/>
    <form class="login-form">
      <input id="usernameField" type="text" placeholder="Username"/>
      <input id="passwordField" type="password" placeholder="Password"/>
      <button href="/main.html" id="btn_login">login</button>
        <a id="statusMessagePass" style="color:gray"></a>
      <script src="js/login.js"></script>
      <a id="continue" style="display:visible; color:green" href=main.html>Continue</a>
    </form>
  </div>
</div>




</body>
</html>
