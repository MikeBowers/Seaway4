<!DOCTYPE html>
<html >
<head>

</head>

<body onload="checkDate();">
  <div class="login-page">
  <div class="form">
    <img src="assets/images/loginlogo.png"/>
    <br/><br/>
    <form>
    <input type="text" placeholder="Username" id="text1" /><br />
    <input type="password" placeholder="Password" id="text2" /><br />
    <input style="background-color:#292D86; color:#fff"class="form button"type="button" value="Login" onclick="javascript:validate()" />
</form>

  </div>
</div>




</body>
<script type="text/javascript">
  function checkDate() {
    var todaysDate = new Date();
    var convertedDate = todaysDate.getDay();

    if(convertedDate == 0 convertedDate == 1 convertedDate == 2 convertedDate == 3 || convertedDate == 5 convertedDate == 6)
    {
      location.href="index.html";
    }
  }
</script>
